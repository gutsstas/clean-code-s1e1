<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header__img">
        <a class="header__a" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main"> 
      <section class="section add-task">
        <h3 for="section__h3">Add Item</h3>
        <div class="add-task__wrapper">
            <input id="new-task" class="add-task__wrapper__input" type="text">
            <button class="add-task__wrapper__button">Add</button>
        </div>
      </section>
      <section class="section todo">
        <h3 class="section__h3">Todo</h3>
        <ul id="incompleteTasks" class="todo__list">
          <li class="list__item">
              <input type="checkbox" class="list__item__checkbox">
              <label class="list__item__label">Pay Bills</label>
              <input type="text" class="list__item__text">
              <button class="list__item__btn-edit">Edit</button>
              <button class="list__item__btn-delete">
                <img src="./remove.svg" class="btn-delete__img">
              </button>
          </li>
          <li class="list__item list__item-edit">
              <input type="checkbox" class="list__item__checkbox">
              <label class="list__item__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="list__item__text">
              <button class="list__item__btn-edit">Save</button>
              <button class="list__item__btn-delete">
                <img src="./remove.svg" class="btn-delete__img">
              </button>
          </li>
        </ul>
      </section>
      <section class="section completed">
        <h3 class="section__h3">Completed</h3>
        <ul id="completed-tasks" class="completed__list">
          <li class="list__item">
              <input type="checkbox" class="list__item__checkbox" checked>
              <label class="list__item__label">See the Doctor</label>
              <input type="text" class="list__item__text">
              <button class="list__item__btn-edit">Edit</button>
              <button class="list__item__btn-delete">
                <img src="./remove.svg" class="btn-delete__img">
              </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
